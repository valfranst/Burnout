services:
  db:
    image: pgvector/pgvector:pg16
    container_name: burnout_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-burnout}
      POSTGRES_USER: ${POSTGRES_USER:-burnout_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-burnout_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-burnout_user} -d ${POSTGRES_DB:-burnout}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: burnout_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: postgres://${POSTGRES_USER:-burnout_user}:${POSTGRES_PASSWORD:-burnout_pass}@db:5432/${POSTGRES_DB:-burnout}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/auth/google/callback}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    restart: unless-stopped

volumes:
  pgdata:
