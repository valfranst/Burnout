services:
  postgres-vector:
    image: pgvector/pgvector:pg17
    container_name: postgres-vector
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/scripts/init_and_insert_burnout.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./src/scripts/init_burnout_logs_and_users.sql:/docker-entrypoint-initdb.d/02-users-logs.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: valfranleao/burnout_app_0.4:latest
    container_name: burnout-app
    restart: unless-stopped
    depends_on:
      postgres-vector:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - TF_ENABLE_ONEDNN_OPTS=0
      - PORT=${PORT:-3000}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-vector:5432/${POSTGRES_DB}
      - DATABASE_SSL=false
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
    ports:
      - "127.0.0.1:${PORT:-3000}:${PORT:-3000}"
    volumes:
      - model_cache:/app/.model_cache
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
    driver: local
  model_cache:
    driver: local

networks:
  backend:
    driver: bridge