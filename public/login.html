            Entrar com Google
          </a>

          <div class="divider">ou</div>

          <form id="login-form">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;">Entrar</button>
          </form>

          <p class="text-center text-muted mt-2" style="font-size:.85rem;">
            Não tem conta? <a href="/register.html">Cadastre-se</a>
          </p>
        </div>

  <script>
    (function() {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const applySidebarState = (collapsed) => {
        if (!sidebar) return;
        sidebar.classList.toggle('collapsed', collapsed);
        if (sidebarToggle) sidebarToggle.setAttribute('aria-pressed', collapsed ? 'true' : 'false');
        if (sidebarToggle) sidebarToggle.setAttribute('aria-label', collapsed ? 'Expandir o menu' : 'Recolher o menu');
      };
      applySidebarState(localStorage.getItem('sidebarCollapsed') === 'true');
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', () => {
          const nextState = !sidebar.classList.contains('collapsed');
          applySidebarState(nextState);
          localStorage.setItem('sidebarCollapsed', String(nextState));
        });
      }
    })();
  </script>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const box = document.getElementById('alert-box');
      App.hideAlert(box);
      try {
        await App.api('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email: form.email.value, password: form.password.value }),
        });
        window.location.href = '/dashboard.html';
      } catch (err) {
        App.showAlert(box, err.error || 'Credenciais inválidas.');
      }
    });
  </script>
